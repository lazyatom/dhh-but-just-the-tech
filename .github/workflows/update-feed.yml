name: Update DHH Tech Feed

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual triggering
  push:
    branches:
      - main
    paths:
      - 'lib/**'
      - 'main.rb'
      - 'Gemfile'
      - '.github/workflows/update-feed.yml'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-feed:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3.0'
        bundler-cache: true

    - name: Restore classification cache
      uses: actions/cache@v3
      with:
        path: classification_cache.json
        key: classification-cache-${{ github.run_id }}
        restore-keys: |
          classification-cache-

    - name: Update feed
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        AI_PROVIDER: ${{ vars.AI_PROVIDER || 'openai' }}
      run: |
        bundle exec ruby main.rb

    - name: Setup git config
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

    - name: Commit updated cache
      run: |
        if [[ -n $(git status -s classification_cache.json) ]]; then
          git add classification_cache.json
          git commit -m "Update classification cache [skip ci]"
          git push
        fi

    - name: Deploy to GitHub Pages
      run: |
        # Create a temporary directory for GitHub Pages content
        mkdir -p gh-pages
        
        # Copy the feed with a more descriptive name
        cp dhh-tech-only.xml gh-pages/feed.xml
        
        # Also copy with .atom extension for better compatibility
        cp dhh-tech-only.xml gh-pages/feed.atom
        
        # Generate index.html from template
        REPO_NAME=$(echo ${{ github.repository }} | cut -d'/' -f2)
        BASE_PATH="/${REPO_NAME}"
        FULL_URL="https://${{ github.repository_owner }}.github.io/${REPO_NAME}"
        REPO_URL="https://github.com/${{ github.repository }}"
        
        # Replace placeholders in template
        sed -e "s|{{BASE_PATH}}|${BASE_PATH}|g" \
            -e "s|{{FULL_URL}}|${FULL_URL}|g" \
            -e "s|{{REPO_URL}}|${REPO_URL}|g" \
            index.html.template > gh-pages/index.html

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./gh-pages
        keep_files: false
        commit_message: 'Deploy updated feed'
